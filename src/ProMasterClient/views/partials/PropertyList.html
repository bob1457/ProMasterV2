<div class="container" style="margin-left: 2em; margin-bottom: -1em;">
    <a href="" ng-click="openDefault()" class="cus-btn-xs btn btn-primary" style="color:rgb(249, 255, 0);"><i class="icon-plus-2"></i> Add New</a>
</div>

<table class="table table-hover table-striped table-condensed table-bordered" style="width: 90%; margin: 2em auto 2em auto;">
    <thead>
        <tr>
            <th>ID</th>
            <th>Property Name</th>
            <th>Property Type</th>
            <th>Rental Status</th>
            <th>Created On</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="p in properties">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.type}}</td>
            <td>{{p.status}}</td>
            <td>{{p.created}}</td>
            <td><a href="" title="Details"><img src="/content/assets/images/details.png" width="20" height="20" /></a></td>
            <td><a href="" title="Details"><img src="/content/assets/images/delete.png" width="20" height="20" /></a></td>
        </tr>
    </tbody>
</table>

<!-- Dialog Script -->
<script type="text/ng-template" id="firstDialogId">
    <div class="ngdialog-message">
        <h3>ngDialog template 123</h3>
        <p ng-show="theme">Test content for <code>{{theme}}</code></p>
        <p ng-show="ngDialogData.foo">Data passed through: <code>{{ngDialogData.foo}}</code></p>
        <p ng-show="dialogModel.message">Scope passed through: <code>{{dialogModel.message}}</code></p>
    </div>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-secondary"
                ng-dialog="secondDialogId"
                ng-dialog-class="ngdialog-theme-default"
                ng-dialog-controller="SecondModalCtrl"
                ng-dialog-close-previous>
            Close and open
        </button>
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="openSecond()">Open next</button>
    </div>
</script>
